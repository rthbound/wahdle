<html>
	<head>
		<title>Wahdle</title>
		<link type="text/css" href="/css/style.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="header_wrapper">
			<div id="header_inner">
				<div id="main_logo">
					<img src="/css/images/main_logo.png" align="Wahdle Logo"/>
				</div>
			</div>
		</div>
		<div id="main_banner">
			<div id="city_scape">
				<div id="quote_wrapper">
					<div id="main_quote">
						Now, group travel is easier than ever.
					</div>
					<div id="sub_quote">
						Plan an event, invite your group, pick a lodging & book!
						<a href="JavaScript:void(0);" class="button_action orange_action">Learn More</a>
					</div>	
				</div>
				<div id="step_wrapper">
					<div id="step_inner">
						<div id="step_header">
							<div id="steps_wrap">
								<div class="step" style="text-align:left;width:185px;">
									<div class="step_image" id="step_1_active"></div>
									<div class="clr"></div>
									Plan Event
								</div>
								<div class="step" style="text-align:center;">
									<div class="step_image" id="step_2_inactive"></div>
									Invite Guests
								</div>
								<div class="step" style="text-align:right;width:195px;">
									<div class="step_image" id="step_3_inactive"></div>
									<div class="clr"></div>
									Lodging Search
								</div>
								<div class="clr"></div>
							</div>
						</div>
						<div id="step_main">
							<div id="step_box">
								<div id="loops_wrap">
									<div class="loop" style="float:left;"></div>
									<div class="loop" style="float:right;"></div>
									<div class="clr"></div>
								</div>
								<div id="step_box_content">
									<div class="input_names">
										<div class="name">First Name:</div>
										<div class="name">Last Name:</div>
										<div class="name">Email:</div>
										<div class="name">Password:</div>
									</div>
									<div class="input_boxes">
										<input type="text" />
										<input type="text" />
										<input type="text" />
										<input type="password" />
									</div>									
									<div class="clr"></div>
								</div>
								<div id="step_box_footer" style="padding:10px 160px 0;">
									Let's do this...
									<a href="JavaScript:void(0);" class="button_action blue_action">Create Account</a>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<div id="navigation">
			<div id="navigation_inner">
				<div id="navigation_links">
					<span>Wahdle 2011</span> |
					<a href="JavaScript:void(0);">About Us</a> |
					<a href="JavaScript:void(0);">Customer Support</a> |
					<a href="JavaScript:void(0);">Contact</a> |
					<a href="JavaScript:void(0);">Jobs</a>
				</div>
			</div>
		</div>	
	</body>
</html>
